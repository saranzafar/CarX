<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: #663399;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            color: #fff;
            width: 300px;
            text-align: center;
            overflow: hidden;
        }

        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 50%;
            margin: 0 auto 20px;
            width: 150px;
            height: 150px;
        }

        .image-container:hover img {
            transform: scale(1.1);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .radio-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        .button {
            flex: 1;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <form action="#" method="post" enctype="multipart/form-data" class="form-container">
        <h2>Edit Data</h2>

        <div class="image-container">
            <img src="https://placekitten.com/150/150" alt="Profile Image">
            <img src="data:<%= entryDetails.imageType %>;base64,<%= entryDetails.image.toString('base64') %>"
                        alt="User Image" id="carImage">
        </div>

        <input class="form-input" type="text" placeholder="Name">
        <input class="form-input" type="text" placeholder="Email">
        <input class="form-input" type="text" placeholder="Phone">
        <input class="form-input" type="text" placeholder="Address">

        <div class="radio-container">
            <label>
                <input type="radio" name="gender" value="male"> Male
            </label>
            <label>
                <input type="radio" name="gender" value="female"> Female
            </label>
        </div>

        <div class="button-container">
            <button class="button" type="submit">Update</button>
            <button class="button" type="button" onclick="goBack()">Cancel</button>
        </div>
    </form>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
